<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Etfarag Cinema</title>
    <style>
        body {
            font-family: 'font1';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #31261d;
        }
		@font-face {
            font-family: 'font1';
            src: url('myfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }


        header {
            background-color: #00a98f;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        section:hover {
            transform: scale(1.02);
        }

        footer {
            background-color: #00a98f;
            color: #fff;
            text-align: center;
            padding: 1% 0;
            <!--position: fixed;-->
            bottom: 0;
            width: 100%;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #00a98f;
            text-decoration: none;
        }

        .contact-form {
            margin-top: 40px;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #00a98f;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us - Etfarag Cinema</h1>
</header>

<section>
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Mobile Number: +201273301559</p>
        <p>Location: American University, New Cairo 1, Cairo Governorate 4727421</p>
        <p>Email: <a href="mailto:info@etfaragcinema.com">info@etfaragcinema.com</a></p>
    </div>

    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="mailto:info@etfaragcinema.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</section>

<footer>
	<a href="index.html">Back to Home</a>
    <p>&copy; 2024 Etfarag Cinema. All rights reserved.</p>
</footer>

</body>
</html>
